name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cache node modules
        id: npmCacheStep
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: |
            ~/client/.npm
            ~/functions/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - uses: actions/checkout@v2
      - name: Start build
        working-directory: ./client
        if: steps.npmCacheStep.outputs.cache-hit != true
        run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEB_LAB_2_FORM_MAILER }}'
          channelId: live
          projectId: web-lab-2-form-mailer
      - name: Install npm packages for cloud functions
        working-directory: ./functions
        if: steps.npmCacheStep.outputs.cache-hit != true
        run: npm ci
      - name: Unset previous env for functions
        uses: w9jds/firebase-action@master
        with:
          args: functions:config:unset env
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - name: Set env for functions
        uses: w9jds/firebase-action@master
        with:
          args: functions:config:set mailer.user="${{ secrets.MAILER_USER }}" mailer.pass="${{ secrets.MAILER_PASS }}"  mailer.host="${{ secrets.MAILER_HOST }}"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - name: Deploy cloud function to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
