name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Eslint client
        working-directory: ./client
        run: npm run eslint:fix
      - name: Stylelint client
        working-directory: ./client
        run: npm run stylelint:fix
      - name: Eslint functions
        working-directory: ./functions
        run: npm run eslint:fix
      - uses: actions/checkout@v2
      - name: Start build
        working-directory: ./client
        run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEB_LAB_2_FORM_MAILER }}'
          projectId: web-lab-2-form-mailer
      - name: Install npm packages for cloud functions
        working-directory: ./functions
        run: npm ci
      - name: Unset previous env for functions
        uses: w9jds/firebase-action@master
        with:
          args: functions:config:unset env
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - name: Set env for functions
        uses: w9jds/firebase-action@master
        with:
          args: functions:config:set mailer.user=${{ secrets.MAILER_USER }} mailer.pass=${{ secrets.MAILER_PASS }}"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - name: Deploy cloud function to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
